<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="style.css">
    <title>Trapeze Extension Popup</title>
    <style>
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 300px;
      }
    </style>

    <script src="background.js"> </script>
    <script src="popup.js"> </script>
    <script src="SAVEbutton.js"> </script>
  </head>
  <body>
    <div id="title"> </div>
    <img id="favIconUrl"> </img>
    <input text="textbox" id="textbox" placeholder="add tags here" rows=1> </input>
    <button type="submit" id="SAVEbutton" class=SAVEbutton>
      Save </button>
  </body>
</html>
